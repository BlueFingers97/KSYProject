# Sping
spring.application.name=API-GATEWAY

eureka.client.register-with-eureka= true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true

management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoints.beans.enabled=true
management.endpoints.info.enabled=true
management.endpoints.shutdown

logging.lever=debug

# JWT Secret Key
jwt.secret.key="12345678123456781234567812345678123456781234"

# JWT Access Token
jwt.token.access.valid.time=300
jwt.token.access.name=jwtAccessToken

# JWT Refresh Token
jwt.token.refresh.valid.time=3000
jwt.token.refresh.name=jwtRefreshToken

# JWT Token Creator
jwt.token.creator=forest


server.port=19000
server.address=localhost

